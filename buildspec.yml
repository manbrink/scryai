version: 0.2

env:
  parameter-store:
    LAMBDA_FUNCTION_NAME: "LAMBDA_FUNCTION_NAME"
    ECR_REGISTRY_URI: "ECR_REGISTRY_URI"

phases:
  pre_build:
    commands:
      - echo Authenticating with Amazon ECR...
      - aws ecr get-login-password --region us-west-1 | docker login --username AWS --password-stdin $ECR_REGISTRY_URI
  build:
    commands:
      - echo Building the Docker image...          
      - docker build -t scryai .
      - docker tag scryai:latest $ECR_REGISTRY_URI/scryai:latest
  post_build:
    commands:
      - echo Pushing the Docker image...
      - docker push $ECR_REGISTRY_URI/scryai:latest
      - echo Updating Lambda image...
      - aws lambda update-function-code --function-name $LAMBDA_FUNCTION_NAME --image-uri $ECR_REGISTRY_URI/scryai:latest